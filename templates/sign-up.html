<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/sign-up.css">
    <title>Sign up Page</title>
</head>

<body>
    <div class="sign-up-container card">
        <h1>Sign Up!</h1>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control firstname-input" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control lastname-input" placeholder="Last name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" class="form-control username-input" placeholder="Username">
                </div>
                <div class="col">
                    <input type="password" class="form-control password-input" placeholder="Password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="email" class="form-control email-input" placeholder="E-mail">
                </div>
            </div>
        </form>
        <button type="button" class="btn btn-light" onclick="addNewUser()">Submit</button>
    </div>

    <script src="../models/models.js"></script>
    <script src="../views/sign-up.js"></script>
</body>

</html>
