<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="../models/models.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/my-account.css">
    <link rel="stylesheet" href="styles/toggle-switch.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-account.html">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="logout-button-container">
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <button type="button" class="btn btn-outline-secondary" onclick="">Logout</button>
    </div>


    <div class="user-data-container">
        <h1></h1>
        <p>You can edit your account data below</p>
        <div class="mb-3 input-container">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3 input-container">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="mb-3 input-container">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="mb-3 input-container">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email address">
        </div>

        <div class="mb-3 input-container">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>

        <form class="row g-3 input-container">
            <div class="col-auto">
                <label class="form-label">Change Password</label>
            </div>
            <div class="col-auto">
                <label for="inputPassword1" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
            </div>
        </form>

        <button type="button" class="btn btn-outline-secondary" onclick="">Submit</button>

    </div>


    <nav class="fixed-bottom navbar-light bg-light">
        <div class="container-fluid social-media-container">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-pinterest"></a>
        </div>
    </nav>

    <script src="../views/my-account.js"></script>
    <script src="../views/toggle-switch.js"></script>
    <script src="../views/admin-navbar-item.js"></script>
</body>

</html>
