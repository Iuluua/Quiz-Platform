<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login-container">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
            </div>
            <input type="text" class="username-input form-control" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            </div>
            <input type="text" class="password-input form-control" aria-label="Default"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <button type="button" class="btn btn-light" onclick="login()">Login</button>
        
        <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>

    </div>

    <script src="../models/models.js"></script>
    <script src="../views/login.js"></script>
</body>

</html>
